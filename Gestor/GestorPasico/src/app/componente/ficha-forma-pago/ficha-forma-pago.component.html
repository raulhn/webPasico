<div class="container">
    <div class="card tp-4">
        <div class="card-header">
            <b>Forma de Pago</b>
        </div>
        <div *ngIf="bCargada_forma_pago" class="row">
            <div class="col-5">
                <label>Iban</label>
                <input  disabled class="form-control" [(ngModel)]="forma_pago.iban" />
            </div>
            <div class="col-2">
                    <input class="form-check-input" type="checkbox" value="" id="checkActivo" [(ngModel)]="activo">
                    <label class="form-check-label" for="checkActivo">
                    Activo
                    </label>
            </div>
            <div class="col-5">
                <label>MÃ©todo Pasarela de Pago</label>
                <input disabled class="form-control" [(ngModel)]="forma_pago.nid_metodo_pasarela_pago" />
                
                <div *ngIf="existe_metodo_pago_pasarela()">
                    <button  class="btn btn-primary mb-3 mt-2 tp-3" (click)="registrar_metodo_pasarela_pago()"> Crear Usuario Pago</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary mb-3 mt-2 tp-3" (click)="actualizar_forma_pago()">Guardar</button>
            </div>
        </div>
    </div>
</div>
