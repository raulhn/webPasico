<div class="container card mt-3">
    <div class="card-header">
        <legend>Lista de préstamos</legend>
    </div>
<div *ngIf="bCargado_Prestamos" class="mt-3">
    <table datatable [dtOptions]="dtOptions_Prestamos" id="tabla_prestamos" class="row-border hover"></table>   
    <div *ngIf="prestamo_seleccionado != ''" class="float-end p-3">
        <a [href]="obtener_url_ficha_prestamo()"> <button class="btn btn-primary"> Ver Préstamo</button></a>
        <button class="btn btn-danger ms-3" (click)="dar_de_baja_prestamo()"> Eliminar Préstamo</button>
    </div>
</div>
</div>
