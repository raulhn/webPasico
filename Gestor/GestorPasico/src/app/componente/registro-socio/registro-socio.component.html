<app-menu></app-menu>
<div class="container pt-4">
    <form  ngNativeValidate class="form-control">
        <div class="row form-row">
            <div class="col">
                <label>Socio:</label>
                <ng-select [items]="lista_personas"
                        bindLabel="etiqueta" 
                        bindValue="nid"
                        [(ngModel)]="socio"
                        [compareWith]="comparePersona_socio">
                </ng-select>
            </div>
        </div>
        <div class="row form-row">
            <div class="col">
                <label>NÃºmero de socio:</label>
                <input  class="form-control" [(ngModel)] = "num_socio" type="text"/>
            </div>
            <div class="col">
                <label>Fecha de alta:</label>
                <input class="form-control" [(ngModel)] = "fecha_alta" type="date"/>
            </div>
        </div>
        <div class="row form-row pt-3">
            <div class="col">
                <button (click) = "guardar()"  class="btn btn-primary mb-3 "> Registrar </button>
            </div>
        </div>
    </form>

</div>
