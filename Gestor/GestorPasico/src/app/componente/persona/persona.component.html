<form ngNativeValidate class="form-control">
    <div class="row form-row">
        <div class="col">
            <label > DNI: </label>
            <input type="text" [(ngModel)] = "persona.nif" name="nif" onkeyup="this.value = this.value.toUpperCase();" class="form-control"/>
        </div>
    </div>
    <div class="row form-row">
        <div class="col">
            <label> Nombre: </label>
            <input class="form-control" [(ngModel)]= "persona.nombre" name="nombre" type="text" required/> 
            <label> Primer apellido: </label>
            <input class="form-control" [(ngModel)]= "persona.primer_apellido" name="Primer apellido" type="text" required/>
        </div>
    </div>
    <div class="row form-row">
        <div class="col">
            <label> Segundo apellido: </label>
            <input class="form-control" [(ngModel)]= "persona.segundo_apellido" name="Segundo apellido" type="test"/>
        </div>
    </div>
    <div class="row form-row">
        <div class="col">
            <label> Fecha nacimiento: </label>
            <input class="form-control" name ="Fecha nacimiento" [(ngModel)] = "persona.fecha_nacimiento" type="date" required/>
        </div>
    </div>

    <div class="row form-row">
        <div class="col">
            <label> Telefono: </label>
            <input class="form-control" name="TelÃ©fono" [(ngModel)] = "persona.telefono" type="text" />
        </div>
    </div>

    <div class="row form-row pt-3">
        <div class="col">
          <button (click)= "actualizar_persona()" class="btn btn-primary mb-3 "> Guardar </button>
        </div>
    </div>
</form>
