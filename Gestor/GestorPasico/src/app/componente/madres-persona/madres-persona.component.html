<div class="mb-1 mt-1">
<form  ngNativeValidate class="form-control">
    <legend>Madre</legend>
    <div class="row form-row">
        <div class="col">
            <ng-select [items]="lista_personas"
                    bindLabel="etiqueta" 
                    bindValue="nid"
                    [(ngModel)]="madre"
                    [compareWith]="comparePersona_madre">
            </ng-select>
        </div>
    </div>
    <div *ngIf="existeMadre()" class="row form-row">
        <div class="col">
            <a class="btn btn-primary" [href]="obtenerEnlaceFicha()" role="button"> Ver Ficha</a>
        </div>
    </div>

</form>
<div *ngIf="bError" class="alert alert-danger" role="alert">
    {{mensaje_error}}
 </div>
 <div *ngIf="bRegistrado" class="alert alert-success" role="alert">
    {{mensaje_registro}}
 </div>
</div>
