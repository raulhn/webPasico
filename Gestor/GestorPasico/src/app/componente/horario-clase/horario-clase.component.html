<app-menu class=""></app-menu>
<div class="container">
    <div class="row form-row">
        <div class="col">
            <label>Alumnos:</label>
            <ng-select [items]="alumnos_sin_asingar"
                    bindLabel="etiqueta" 
                    bindValue="nid_matricula_asignatura"
                    [(ngModel)]="nid_matricula_asignatura_seleccionada"
                    [compareWith]="comparePersona">
            </ng-select>
        </div>

        <button class="btn btn-primary" (click)="asignar_clase()"> Asignar Clase </button>

        
        <div *ngIf="bCargadoPersonas">
            <table datatable [dtOptions]="dtOptions_personas" id="tabla_personas" class="row-border hover"></table>
        </div>
        <div *ngIf="nid_matricula_asignatura_tabla != ''">
            <button class="btn btn-primary" (click)="liberar_clase()"> Liberar Clase </button>
        </div>
    </div>
</div>
