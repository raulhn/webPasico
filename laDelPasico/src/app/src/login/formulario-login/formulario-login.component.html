<app-componente-menu></app-componente-menu>
<div class="login" class ="m-3">
    <form method="post">
      <h1>Login</h1>
      <div class="mb-3">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="login"
        name="login"
        placeholder="Login"
        required="required"
      />
    </div>
    <div class="mb-3">
      <input
        type="password"
        class="form-control"
        [(ngModel)]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
    </div>
      <button type="submit" class="btn btn-primary" (click)="loguearse()">Log in</button>
    </form>
  </div>

  <div>
    <span style="color:red;">{{mensaje}}</span>

  </div>
