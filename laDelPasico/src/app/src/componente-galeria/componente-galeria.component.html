<div *ngIf="bCargadaGaleria | async">
<ul class="pgwSlideshow">
    <li  onload="$(document).ready(function() {
        $('.pgwSlideshow').pgwSlideshow();
    }); " *ngFor="let imagen of imagenes;">
        <img [src]="imagen" />
    </li>
</ul>
</div>
<div *ngIf="bCargadaGaleria | async" class="d-flex justify-content-center align-items-center">
<ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>
</div>
