
<div class="container">
	<button (click)="actualizar_votos()" type="button"> Orden</button>

	<div *ngIf="bCargadas_canciones">
		<div *ngFor="let cancion of canciones">
			<div class="row">
				<div class="col">
					<div class="card" *ngIf="cancion[0]" [id]="cancion[0]['nid_cancion_eu']"  [class]="obtener_clase(cancion[0]['nid_cancion_eu'])">
						{{cancion[0]['titulo']}}
						<div [class]="obtener_clase_contador(cancion[0]['nid_cancion_eu'])" [id]="'contador_' + cancion[0]['nid_cancion_eu']" >
							0
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card" *ngIf="cancion[1]"  [id]="cancion[1]['nid_cancion_eu']"  [class]="obtener_clase(cancion[1]['nid_cancion_eu'])">
						{{cancion[1]['titulo']}}
						<div [class]="obtener_clase_contador(cancion[1]['nid_cancion_eu'])" [id]="'contador_' + cancion[1]['nid_cancion_eu']">
							0
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
